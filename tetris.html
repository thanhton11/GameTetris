<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tetris</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">

  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <base target="_top">
</head>



<body id="top" >
  <div id="start" >
      <button class="game-button" id="play-button">play</button>
  </div>
  <div id="game-over">
    <h3 id="final-score"></h3>
    <h4>Click to play again</h4>
  </div>
  <div id="pause">
    <h4>Press P to resume game</h4>
  </div>

  <article class="controls group">
    <table>
      <h2>Instruction</h2>
      <tr>
        <th>Active</th>
        <th>Key</th>
      </tr>
      <tr>
        <td>Rotate Left</td>
        <td>X</td>
      </tr>
      <tr>
        <td>Rotate Right</td>
        <td>▲</td>
      </tr>
      <tr>
        <td>Turn Left</td>
        <td>◀</td>
      </tr>
      <tr>
        <td>Turn Right</td>
        <td>▶</td>
      </tr>
      <tr>
        <td>Turn Down</td>
        <td>▼</td>
      </tr>
      <tr>
        <td>Hold Piece</td>
        <td>Enter</td>
      </tr>
      <tr>
        <td>Turn Down Fast</td>
        <td>Space</td>
      </tr>
      <tr>
        <td>Pause/Resume Game</td>
        <td>P</td>
      </tr>
     
    </table>
  </article>
  <div id="canvas" class="canvas-area" >
    <canvas id="tetris" width="240" height="400"></canvas>
    <ul class="sidebar group">
      <li class="next-piece">
        <h2>Next Piece:</h2>
        <canvas id="nextPiece" width="100" height="100"></canvas>
      </li>
      <li class="next-piece">
        <h2>Hold Piece:</h2>
        <canvas id="holdPiece" width="100" height="100"></canvas>
      </li>
      <div>
        <Option></Option>
      </div>
      <div class="result">
 
        <div id="time">
          50
        </div>
        <div id="score">
          Score:
        </div>
        <div id="level">
          Level:
        </div>
      
      </div>

    </ul>
  </div>

 



  <script src="./js/board.js"></script>
  <script src="./js/player.js"></script>
  <script src="./js/tetris.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
